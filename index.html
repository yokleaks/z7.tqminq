        .slides {
            display: none;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .active {
            display: block;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: 50px;
            height: 50px;
            margin-top: -25px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            outline: none;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .caption {
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            position: relative;
            top: 100px;
        }

        .comments {

            position: relative;
            top: 100px;
        }

        .comments h2 {
            margin-bottom: 10px;
        }

        .comment {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }

        .comment:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        @media (max-width: 768px) {
            .prev, .next {
                width: 40px;
                height: 40px;
            }

            .title, .caption {
                
                padding: 8px 16px;
            }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        .modal-content h3 {

        }

        .modal-content a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: black;

<div id="loginModal" class="modal">

<script>
    let slideIndex = 0;
    const slides = document.getElementsByClassName("slides");
    const modal = document.getElementById("loginModal");

    function changeSlide(n) {
        slides[slideIndex].classList.remove("active");
        slideIndex = (slideIndex + n + slides.length) % slides.length;
        slides[slideIndex].classList.add("active");

        if (slideIndex === slides.length - 1) {
            // Show the modal after the last slide
            modal.style.display = "flex";
        }
    }

    // Close the modal if the user clicks outside of the modal content
    window.onclick = function(event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    }
</script>
